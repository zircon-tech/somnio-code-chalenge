version: '3'
services:
  db:
#    image: pgvector/pgvector:pg16
    build:
      context: ./postgres-pgvector
      dockerfile: Dockerfile
    restart: always
    environment:
      - POSTGRES_USER=somnio-pguser
      - POSTGRES_PASSWORD=somnio-pgpass
      - POSTGRES_DB=somnio-pg-db
    container_name: somnio-pg
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db:
    driver: local
